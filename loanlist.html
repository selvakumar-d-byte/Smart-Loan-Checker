<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Eligibility Portal - Smart Loan Checker</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    body {
      background: url("eligibility background.png") no-repeat center center fixed;
      background-size: cover;
      color: #f5f5f5;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding-top: 80px; /* header space */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    /* Glassy Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(34, 139, 34, 0.85);
      backdrop-filter: blur(10px);
      color: #fff;
      font-size: 1.7rem;
      font-weight: 700;
      text-align: center;
      padding: 18px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.7);
      z-index: 1000;
      text-shadow: 0 0 12px rgba(0,0,0,0.8);
      letter-spacing: 1.2px;
      animation: slideDown 1s ease;
    }

    /* Container */
    .container {
      background: rgba(30, 30, 30, 0.85);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.8);
      width: 440px;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    h1 {
      color: #76ff03;
      margin-bottom: 28px;
      font-size: 1.6rem;
      font-weight: 700;
      text-shadow: 0 0 15px rgba(118,255,3,0.9);
      letter-spacing: 1px;
    }

    /* Loan Buttons */
    .loan-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      width: 100%;
      margin: 12px 0;
      padding: 15px;
      border: none;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(45deg, #43a047, #2e7d32);
      color: #fff;
      transition: all 0.35s ease;
      letter-spacing: 0.6px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.6);
      position: relative;
      overflow: hidden;
    }

    /* Hover Glow */
    .loan-btn::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      transform: skewX(-25deg);
      transition: 0.5s;
    }

    .loan-btn:hover::before {
      left: 100%;
    }

    .loan-btn:hover {
      transform: translateY(-4px) scale(1.04);
      background: linear-gradient(45deg, #2e7d32, #43a047);
      box-shadow: 0 0 20px rgba(118,255,3,0.9);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { transform: translateY(-80px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Fixed Header -->
  <header>
    <i class="fa-solid fa-building-columns"></i> Smart Loan Checker
  </header>

  <div class="container">
    <h1><i class="fa-solid fa-sack-dollar"></i> List of Loans</h1>

    <button class="loan-btn" onclick="location.href='homeloan.html'"><i class="fa-solid fa-house"></i> Home Loan</button>
    <button class="loan-btn" onclick="location.href='personalloan.html'"><i class="fa-solid fa-user"></i> Personal Loan</button>
    <button class="loan-btn" onclick="location.href='educationalloan.html'"><i class="fa-solid fa-graduation-cap"></i> Education Loan</button>
    <button class="loan-btn" onclick="location.href='carloan.html'"><i class="fa-solid fa-car"></i> Car Loan</button>
    <button class="loan-btn" onclick="location.href='twowheelerloan.html'"><i class="fa-solid fa-bicycle"></i> Two-Wheeler Loan</button>
    <button class="loan-btn" onclick="location.href='goldloan.html'"><i class="fa-solid fa-coins"></i> Gold Loan</button>
    <button class="loan-btn" onclick="location.href='businessloan.html'"><i class="fa-solid fa-building"></i> Business Loan</button>
    <button class="loan-btn" onclick="location.href='creditcard.html'"><i class="fa-solid fa-credit-card"></i> Credit Card Loan</button>
    <button class="loan-btn" onclick="location.href='loanagainstproperty.html'"><i class="fa-solid fa-house-chimney"></i> Loan Against Property</button>
    <button class="loan-btn" onclick="location.href='agriloan.html'"><i class="fa-solid fa-wheat-awn"></i> Agriculture Loan</button>
    <button class="loan-btn" onclick="location.href='consumer.html'"><i class="fa-solid fa-mobile-screen"></i> Consumer Durable Loan</button>
    <button class="loan-btn" onclick="location.href='medical.html'"><i class="fa-solid fa-hospital"></i> Medical Loan</button>
    <button class="loan-btn" onclick="location.href='startup.html'"><i class="fa-solid fa-rocket"></i> Startup Loan</button>
  </div>
</body>
</html>
